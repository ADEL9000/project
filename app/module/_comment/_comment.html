<div class="comment">
  <h4 class="comment__title">Leave A Comment</h4>
  <form class="comment__form" action="#">
    <div class="comment__input-box">
      <label class="comment__label comment__label--name">
        <input class="comment__input" type="text" placeholder="Name">
      </label>
      <label class="comment__label comment__label--email">
        <input class="comment__input" type="text" placeholder="Email">
      </label>
    </div>
    <div class="comment__textarea-wrapper">
      <textarea class="comment__textarea" placeholder="Comment"></textarea>
    </div>
    <button class="comment__btn">post comment</button>
  </form>
</div>
